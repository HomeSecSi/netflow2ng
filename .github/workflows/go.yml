name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: install zmq headers
      run: sudo apt-get update && sudo apt-get install -y libzmq3-dev

    - name: install golangci
      run:  curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.23.3

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

      #    - name: CI Tests
      # run: make ci
    
    - name: Build
      run: make
